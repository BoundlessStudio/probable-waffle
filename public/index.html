<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Map-Aware Voice Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="map-panel">
        <div id="map" class="map"></div>
        <div class="snapshot">
          <h3>Last map snapshot</h3>
          <img id="lastSnapshot" alt="Latest map snapshot" />
        </div>
      </div>
      <div class="chat-panel">
        <header>
          <h1>Realtime Map-Aware Voice Chat</h1>
          <p>Talk with the AI assistant and explore the map in realtime.</p>
        </header>
        <div id="chatLog" class="chat-log"></div>
        <form id="chatForm" class="chat-form">
          <input id="chatInput" type="text" placeholder="Type a message" autocomplete="off" />
          <button type="submit">Send</button>
        </form>
        <div class="controls">
          <button id="micButton" type="button">üéôÔ∏è Start Mic</button>
          <button id="triggerResponse" type="button">Ask Assistant</button>
        </div>
        <div class="status">
          <p id="connectionStatus">Connecting‚Ä¶</p>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaLb5u7V9EijYSAJ60KK0yOf6RtZpmjHtkobaN6D+PfYZ7RUTpujISiFDUFxIr05oig3NbS59tZXeI37/8mVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
